<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポイント利用計算</title>
</head>
<body>
  <h1>ポイント利用計算</h1>
  <form id="point-form">
    <label for="a">現在のポイント a：</label>
    <input type="number" id="a" required><br><br>

    <label for="b">Apple Watchの価格 b（円）：</label>
    <input type="number" id="b" required><br><br>

    <label for="rate">ポイント付与率（%）：</label>
    <input type="number" id="rate" value="3" required><br><br>

    <label for="target">目標ポイント（h）：</label>
    <input type="number" id="target" value="1800" required><br><br>

    <button type="submit">計算</button>
  </form>

  <h2>結果：</h2>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
